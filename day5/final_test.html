<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 80%;
        }
        td {
            border: 1px solid tomato;
            width: 10%;
            height: 30px;
            text-align: center;
        }
        th {
            width: 13%;
            background-color: tomato;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI를 만들어보세요. -->

    <table>
        <tr id="time">
        </tr>
        <tr id="todo"></tr>
        </tr>
    </table>

    <script>
        const time = ['09:00', '11:00', '12:30', '14:00', '16:45'];     // 시간
        const todo = ['수업', '과제', '점심식사', '주간 회의', '자료조사'];     // 할 일
        let arrtime = '<th>TIME</th>';
        time.forEach(function(value){
            arrtime += '<td>' + value + '</td>';
        });
        document.getElementById('time').innerHTML = arrtime;

        let arrtodo = '<th>TODO</th>';
        todo.forEach(function(value){
            arrtodo += '<td>' + value + '</td>';
        });
        document.getElementById('todo').innerHTML = arrtodo;
    </script>
</body>
</html>
