<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String method</title>
</head>
<body>
<!-- String method : 메소드 실행한후에 원본 문자열을 변경? (X) or 새로운 문자열 생성?(O)-->

<script>
/*변수선언 var쓰지말자 . 원시값 변수의 값이 실행 중에 재할당 (대입문) 된다. -let , 재할당 없다.또는 객체-const*/
let str = "Apple,Banana, kiwi";
const result = str.toUpperCase();
console.log(str);
console.log(result);
str = "Mongo";
</script>
<!--
String method
substring , slice, substr 비교 : slice 메소드는 마이너스 값을 갖는다. -1은 문자열 가장 마지막 인덱스
-->
<script>
    console.log("2. slice 메소드 ===========");
    let str2 = "Apple, Banna, Kiwi";
    console.log(str2.slice(-4));
    console.log(str2.slice(-12,-6));
    console.log(str2.slice(-12,3));
</script>
<!-- 정규식 : 문자열에서 특정 조합을 점사하기 위한 패턴.
(예를들면, 문자열@문자열.com ->기호를 사용한 패턴)
정규식은 /   / 안에 작성. g(대소문자 구분), i(대소문자 구분안함)
-->
<script>
    console.log("3. 정규식으로 검색 문자열 표현------")
    let text = "Please visit Microsoft and Microsoft!";
    let newText = text.replace(/Microsoft/g,"W3Schools");
    console.log(newText);
    console.log(text.replace(/Microsoft/i,"W3Schools"));
</script>

</body>
</html>
