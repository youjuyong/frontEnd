<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dat3-3 form 사용 - 사용자 입력 양식 만들기</title>
</head>
<body>
    <!--
        *input 태그 : 일반적인 텍스트 입력, 텍스트 내용에 type 설정합니다.
        사용자 입력 태그들은 form 태그 안에 있어야 서버로 전송할 수 있습니다.
        form 태그 안에는 서버 전송을 위한 버튼도 필요합니다.
    -->
    <form action=""><!-- action 속성은 서버로 보내고 처리될 url(파일명 등등) 설정합니다.--> 
        <input type="text" name = "name">
        <input type="number" name="age">
        <input type ="submit" value = "전송"> <!-- 버튼모양, 클릭하면 action 설정된곳으로 데이터 전송-->
    </form>
    <!--
        ?name=홍길동&age=23 에서 ? 뒤는 파라티터 라고 부른다. 파라미터 2개 ,파라미터 타입은 문자열
    -->


</body>
</html>
