<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    <!-- inline frame 의 약자 : 현재 문서에 다른 html 문서를 포함시킨다.-->
    <!-- src에 포함시킬 문서를 지정합니다.:url(파일,도메인 네임...)-->
    <iframe src = "use_idselector.html" frameborder="0"
    style = "width:100%;height:400px;"></iframe>
    <!-- http://~ 주소 url 포함도 가능합니다.-->
    <iframe src = "https://www.naver.com" frameborder="0" 
    style="width:100%;height:400px"></iframe>
    <!-- daum -->
    <iframe src = "https://www.daum.net" frameborder="0" 
    style="width:100%;height:400px"></iframe>
    <!--a 태그에서 iframe 문서 설정하기-->
    <p>
        <a href = "table_span.html" target="menu_1">다른예제보기</a>
        <iframe src = "timetable.html" frameborder="0"
        style="width:100%;height:400px"></iframe>

         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></ifrane>
    </p>

</body>
</html>
