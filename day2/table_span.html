<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-5 table span(칸 합치기)</title>
    <style>
        table{
            height: 300px;
            width:70%;
            margin-right: 5px;
            margin-left: 30px;
            border-collapse: collapse;
        }
        td{
            background-color:antiquewhite;
            border : 1px solid black;
            color:black;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td >4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td colspan="2">9</td>
            
        </tr>
    </table>
</body>
</html>
