<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            height: 100px;
            border-collapse: collapse;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            margin-left:auto;
            margin-right: auto;
            
        }
        tr{
            border: 1px solid gray;
        }
        td{
            border: 1px solid gray;
            width: 600px;
            height: 100px;
        }
        div.button{
        width:600px;
        margin:auto;
        margin-top: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: aquamarine;">
            <td></td>
            <td>MON</td>
            <td>TUE</td>
            <td>문자열길이</td>
            <td>문자열추출</td>
        </tr>
        <tr>
            <td>09:00~10:00</td>
            <td><p><span id="tableString1">1</span></p></td>
            <td><p><span id="tableString2">2</span></p></td>
            <td><p><span id="worldString1"></span></p></td>
            <td><p><span id="Substring_main"></span></p></td>
        </tr>
        <tr>
            <td>10:00~11:00</td>
            <td><p><span id="tableString3">3</span></p></td>
            <td><p><span id="tableString4">4</span></p></td>
            <td><p><span id="worldString2"></span></p></td>
            <td><p><span id="Substring_main2"></span></p></td>
        </tr>
    </table>
    <div class="button">
        <button onclick="input()" style="width: 150px;height: 100px;  "> 입력 </button>
        <button type="button" onClick="window.location.reload()" style="margin-top: 10px;  width: 150px;height: 100px;">새로고침</button>
    </div>
 
 <script>
    function input(){
        let Stringchar;
        let inputChar;
        let Studytime;
        Stringchar = prompt("무슨요일에 넣고싶습니까??(월요일,화요일)");
       
       if(Stringchar=='월요일'){
            Studytime = prompt("몇교시에 넣고싶습니까??(1,2,3,4)");

            if(Studytime ==1){
               let inputChar1 = prompt("과목 입력해주세요");
               document.getElementById('tableString1').innerHTML=inputChar1;
               let Stringlength = inputChar1.length;
               document.getElementById('worldString1').innerHTML=Stringlength;
               let SubstringTest1 = inputChar1.substring(1,3);
               document.getElementById('Substring_main').innerHTML=SubstringTest1;
            }else if(Studytime == 3){
               let inputChar3 = prompt("과목 입력해주세요");
               document.getElementById('tableString3').innerHTML=inputChar3;
               let Stringlength2 = inputChar3.length;
               document.getElementById('worldString2').innerHTML=Stringlength2;
               let SubstringTest2 = inputChar3.substring(1,3);
               document.getElementById('Substring_main2').innerHTML=SubstringTest2;
            }
        }else if(Stringchar=='화요일'){
               Studytime = prompt("몇교시에 넣고싶습니까??");
            if(Studytime ==2){
               let inputChar2 = prompt("과목 입력해주세요");
               document.getElementById('tableString2').innerHTML=inputChar2;
               let Stringlength = inputChar2.length;
               document.getElementById('worldString1').innerHTML=Stringlength;
               let SubstringTest1 = inputChar2.substring(1,3);
               document.getElementById('Substring_main').innerHTML=SubstringTest1;
            }else if(Studytime == 4){
               let inputChar4 = prompt("과목 입력해주세요");
               document.getElementById('tableString4').innerHTML=inputChar4;
               let Stringlength2 = inputChar4.length;
               document.getElementById('worldString2').innerHTML=Stringlength2;
               let SubstringTest2 = inputChar4.substring(1,3);
               document.getElementById('Substring_main2').innerHTML=SubstringTest2;
            }
        }

        
    }


</script>
</body>
</html>
