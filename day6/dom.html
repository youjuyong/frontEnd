<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- BOM :  Browser Object Model 최상위 객체 window   (하위객체 사용할 때 코드에서 생략.)
                                                                                   ㄴ  screen,location,history ,console,doument .......
           DOM :  Document Object Model , HTML 문서의 요소에 접근할 수 있는 메소드,속성 을 갖는 객체입니다. 
                       태그 요소에 대해 tree 구조(부모,자식,형제,자손..)를 갖습니다.     
            head 와 body는  형제(sibling) ,body 태그는 button 의 parent(부모), button은 body의 children (자식) 
    -->
    <button onclick="location.href='https://www.naver.com/'">location.href 테스트1</button>
    <button onclick="location.href='object.html'">location.href 테스트2</button>
    <button onclick="location.href='../day5/final_ex.html'">location.href 테스트3</button> <!-- 다른폴더 html 문서 링크 -->

    <!-- a 태그 href 속성 있어서 바로 loction 객체의 href값을 변경합니다. -->

    <!-- 
        HTML 요소는 HTML 문서를 구성하며 렌더링과정에서  DOM을 구성하는 노드 객체로 변환된다.
        HTML 요소의 구조 : <시작태그  애트리뷰트이름="애트리뷰트값">컨텐츠</종료태그> 는 각각 애트리뷰트 노드, 텍스트컨텐츠 노드로 변환된다.
                          
        컨텐츠가 태그일 때, 요소들은 중첩되며 이로 인해 계층구조가 형성되어 parent-child 관계가 형성된다. 
                          HTML 요소들이 객체화된 모든 노드들이 트리자료구조를 생성한다.
        
        document 노드 : document 객체로 하나의 HTML 문서 전체를 가리키고 window 객체의 document 프로퍼티이기도 하다.
                       HTML 문서당 한개만 존재하며 루트 노드이고 다른 노드에 접근하기 위한 진입점이다.
        element 노드 : HTML 요소를 가리키는 객체이다. 문서의 구조를 표현한다.(태그)
        attribute 노드 : HTML 요소의 애트리뷰트를 가리킨다. 요소노드와는 단순한 연결로 구성된다.(단순한 참조값. 부모 자식관계로 참고하지 않는다.)
        text 노드 : HTML 요소의 텍스트 컨텐츠를 가리킨다. 문서의 정보를 표현한다.요소 노드의 자식 노드이다.
     
        **DOM 을 통해 노드 객체의 부모,형제, 자식을 탐색할 수 있고 HTML의 구조와 내용 , 스타일을 동적으로 조작할 수 있다.
      -->
</body>

</html>
