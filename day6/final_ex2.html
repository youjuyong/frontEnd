<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table id = "work">
        

    </table>
    <script>
        const works = [{time:'09:00',todo:'수업'},
                       {time:'11:00',todo:'과제'},
                       {time:'12:00',todo:'점심 시간'},
                       {time:'14:00',todo:'주간 회의'},
                       {time:'16:45',todo:'자료 조사'}
                        ];

        works.forEach((val) => {
            let $tr = document.createElement('tr');
            $tr.innerHTML = `<td>${val.time}</td>
            <td>${val.todo}</td>`;
            document.getElementById('work').appendChild($tr);
        })
    </script>
</body>
</html>
