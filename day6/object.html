<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--자바스크립트의 객체 : 객체 리터럴 {} 사용해서 선언합니다.(new 연산과 함수를 이용해 사용도 가능합니다.)-->
    <script>
        /*
            프로퍼티란? 객체의 특성을 나타내는 key/value 한쌍으로 만들어지는 값.
             객체식별자 변수는 const로 선언. 프로퍼티 값은 재할당이 가능하다.
             (객체 저장된 메모리에서 프로퍼티 변경가능.const는 객체 자체의 )
        */
        
        const counter = {    //객체 리터럴 선언(일반 적인 자바의 객체 : 필드(프로퍼티)와 메소드)
            num:0,          //프로퍼티 key : num,increase 프로퍼티 value : num 0 ,increase 는 함수
            increase : function(){  //프로퍼티 값이 함수일때 메소드라고 합니다.
                this.num++;
            }
        }; //counter 식별자는 객체(인스턴스)를 참조 (자바처럼 클래스 정의없이 객체를 생성)
        console.log("1.counter 객체 확인-------");
        console.log(counter);
        console.log(counter.num);
        counter.mode = 'static'; //counter 객체에 mode 프로퍼티값을 'static'으로 하여라
        console.log(counter); //mode 프로퍼티 확인 : 잇다.
        counter.increase();    
        console.log(counter.num); //num 확인 .//
        console.log(counter['mode']);

        console.log("2.person 객체 생성해봅니다.");
        const person = {
            name:'sana',
            age:27,
            say : function(){
                alert('나는'+this.name+ '입니다');
            }
        }
        console.log(person);
        console.log(person.name);
        person.say();

        //객체 리터럴에서 동적으로 프로퍼티키를 만들수 있습니다.
        const prefix = 'prop';
        let i=0;
        const obj = { //객체 식별자 obj
            [`${prefix}-${++i}`]:i, //프로퍼티 key와 value에 변수 사용
            [`${prefix}-${++i}`]:i,
            [`${prefix}-${++i}`]:i,
        };
        console.log(obj);
    </script>
</body>
</html>
